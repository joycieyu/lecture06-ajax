<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AJAX Demo</title>
  <link rel="icon" href="img/favicon-music.png">

  <!--bootstrap for fast styling-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--font awesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="jumbotron">
    <div class="container">
      <h1>
        <i class="fa fa-spotify fa-lg" aria-hidden="true"></i> Play Some Music!
        <i class="hidden fa fa-spinner fa-spin" aria-hidden="true"></i>
      </h1>
    </div>
  </header>

  <main class="container">

    <div class="records">
      <!-- data will be added here -->
    </div>

    <form role="form" method="GET" action="https://api.spotify.com/v1/search">
      <label for="searchQuery"> What do you want to hear?</label>
      <input type="text" name="q" id="searchQuery">
      <input type="hidden" name="type" value="track">

      <button type="submit" class="btn">
        <i class="fa fa-music" aria-hidden="true"></i> Search!
      </button>
    </form>

  </main>

  <!-- load script files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
